<!-- Mobile only header and page title -->
<header role="banner" class="oj-sm-flex-initial vb-web-applayout-header oj-md-hide">
  <div role="image" class="vb-web-applayout-header-image-stripe"></div>
  <div class="oj-flex-bar oj-sm-align-items-center vb-web-applayout-header-content">
    <!-- Navigator toggle button will render only if we have a drawer -->
    <oj-bind-if test="[[ document.querySelector('oj-vb-fragment[name=\'shell-drawer\']') ]]">
      <div class="oj-flex-bar">
        <oj-button on-oj-action="[[$listeners.toggleDrawer]]" chroming="borderless"
                   display="icons">
          <span slot="startIcon" class="oj-ux-ico-menu"></span>
          <span><oj-bind-text value="[[$application.translations.app.app_title_navigation_drawer]]"></oj-bind-text></span>
        </oj-button>
      </div>
    </oj-bind-if>
    <!-- Page specific title and actions with overflow menu displayed -->
    <div class="oj-sm-margin-2x-horizontal oj-sm-align-items-center oj-md-hide oj-sm-flex-1">
      <div class="vb-content-header oj-flex oj-sm-flex-items-initial oj-sm-align-items-center">
        <div class="oj-flex-item">
          <div class="oj-typography-body-lg oj-typography-semi-bold">
            <oj-bind-text value="contractor analytics"></oj-bind-text>
          </div>
          <!-- Add Page specific actions etc -->
        </div>
      </div>
    </div>
  </div>
</header>

<!-- Page specific title and actions for desktop formfactor -->
<div class="oj-flex" style="margin-top:15px">
  <div class="oj-flex-item oj-sm-12 oj-md-2">
    <oj-button chroming="borderless" class="homepage-button" on-oj-action="[[$listeners.buttonAction]]" >
      <span class="oj-ux-ico-up-parent" slot="startIcon" style="color:white"></span>
      <oj-highlight-text text="Homepage" match-text="Highlight" slot="startIcon"
        style="font-size:15px; color:white; font-weight:bold"></oj-highlight-text>
    </oj-button>
  </div>
</div>
<div class="oj-flex">
  <div class="oj-flex oj-flex-item oj-sm-6 oj-md-3">
    <h1 class="oj-flex-item oj-sm-12 page-headers oj-md-12" style="color:white">Reporting</h1>
  </div>
</div>
<div class="oj-flex">
  <div class="oj-panel oj-flex bg-card-login-register oj-flex-item oj-sm-12 oj-md-12">

  
    <div class="oj-flex-item">
  
    
      <div class="oj-flex">
        <div class="oj-panel oj-flex-item oj-sm-6 oj-md-12" style="border:none;margin-top:10px">
  
        
          <div class="oj-flex">
  <h6 class="oj-flex-item oj-sm-12 oj-md-6 content-heading">Resources by Department</h6>
  <div class="oj-flex-item oj-sm-12 oj-md-1"></div>
  <h6 class="content-heading oj-flex-item oj-sm-12 oj-md-5">Current Status</h6>
          </div>
          <div class="oj-flex">
  
          
  <oj-chart type="pie" class="oj-flex-item oj-sm-12 oj-md-6" legend.title="Work orders overview" pie-center.label="0"
    legend.position="start" legend.series-section.title-halign="end" legend.scrolling="off" orientation="horizontal">
            <template slot="itemTemplate">
              <oj-chart-item label-position="auto"></oj-chart-item>
            </template>
  </oj-chart>
  <div class="oj-flex-item oj-sm-12 oj-md-1"></div>
  <oj-chart type="bar" y-axis.title="Severity" x-axis.title="Status" legend.title="Status" stack="on"
    class="oj-flex-item oj-sm-12 oj-md-5">
            <template slot="itemTemplate">
              <oj-chart-item></oj-chart-item>
            </template>
  </oj-chart>
          </div>
  
      
        </div>
  
  
    
      </div>
  
  
    </div>
  
  
  </div>
</div>
