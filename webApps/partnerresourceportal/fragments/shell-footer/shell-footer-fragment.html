<footer class="vb-web-applayout-footer oj-flex oj-sm-flex-direction-column" role="contentinfo">
  <div role="img" class="vb-web-applayout-footer-image-stripe"></div>
  <div class="vb-web-applayout-footer-content oj-contrast-marker">
    <div class="oj-flex oj-typography-body-sm oj-sm-margin-2x-start">
      <div class="oj-flex oj-flex-item  oj-sm-flex-direction-column">
        <div class="oj-flex-item oj-sm-flex-initial" style="color:white; font-size:10px">
          <oj-bind-text value="Cross CX Innovation | Product Development"></oj-bind-text>
        </div>
      </div>
    </div>
    <oj-dialog id="aboutDialog" dialog-title="My Application"
      cancel-behavior="icon">
      <div class="oj-flex oj-text-color-secondary oj-typography-body-sm">
        <oj-bind-text value="[[ $application.translations.app.app_footer_copyright ]]"></oj-bind-text>
      </div>
    </oj-dialog>
  </div>
</footer>
